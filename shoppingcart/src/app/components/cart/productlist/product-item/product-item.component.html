
<div class="card mb-4 shadow-sm">

      <div class="card shadow-sm">
        <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="productItem.imageUrl" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"/>

        <div class="card-body">
            <p class="card-text"><strong>{{ productItem.price|currency: "USD"}}</strong></p>
          <p class="card-text">{{productItem.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-primary product-btn">Add to Cart</button>
              <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
